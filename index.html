<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <section class="container">
            <div class="headline">
                <div class="formAndListWrapper">
                    <form id="formID" >
                        <input type="text" id="inputText" placeholder="To-do list, Write task here!">
                    </form>
                    <span class="hidden tullball" id="alert_box"></span>
                    <button class="btn" onclick="addTask()">+</button>
                </div>
            </div>
            <div class="magicBox">
                <ul id="todoList"></ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
